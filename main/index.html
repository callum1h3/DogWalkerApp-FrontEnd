<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waqq.ly</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <nav>
    <ul class="sidebar">
      <li onclick=hideSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26"><path d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg></a></li>
      <li><a href="#" id=logoutButton onclick="document.getElementById('id01').style.display='block'">Login/Register</a></li>
    </ul>
    <ul>
      <li><a href="#" >Waqq.ly</a></li>
      <li class="hideOnMobile" onclick="document.getElementById('id01').style.display='block'" ><a href="#">Login/Register</a></li>
      <li class="menu-button" onclick=showSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26"><path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/></svg></a></li>
    </ul>
  </nav>

  <script>
    function showSidebar(){
      const sidebar = document.querySelector('.sidebar')
      sidebar.style.display = 'flex'
    }
    function hideSidebar(){
      const sidebar = document.querySelector('.sidebar')
      sidebar.style.display = 'none'
    }
  </script>

<div id="id01" class="modal">
  
  <form class="modal-content animate">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="psw" required>
      
      <label name="errorlab" id="errorlabel"><b></b></label>

      <button type="button" id="loginbutton">Login</button>
      <button type="button" id="registerbutton">Register</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<div class="slidecontainer">
  <input type="range" min="1" max="300" value="16" class="slider" id="myRange">
  <label id="slidercount"><b>Distance: </b></label>
</div>

<ul id="myList"></ul>

<script type="text/javascript" src="../public/posthelper.js"></script>
<script type="text/javascript" src="../public/logintoken.js"></script>
<script type="text/javascript" src="code.js"></script>

</body>
</html>
